<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BPMN Editor</title>
  </head>

  <body>
    <div id="wrapper">
      <header class="top-bar">
        <div class="title">
          <h1>BPMN Editor</h1>
        </div>
      </header>

      <section id="canvas-container">
        <div id="canvas"></div>
      </section>
    </div>
    <div class="toolbar">
      <a id="exportDiag" download="diagram.bpmn"
        ><button class="icon-btn">Export</button></a
      >

      <button class="icon-btn" onclick="importDiag.click()">
        Import
        <input id="importDiag" type="file" accept=".bpmn" hidden />
      </button>

      <a id="exportDiagSvg" download="diagram.svg"
        ><button class="icon-btn">Export SVG</button></a
      >
    </div>
    <div class="zoom-bar">
      <button class="icon-btn" name="resetZoomBtn">R</button>
      <button class="icon-btn" name="zoomInBtn">+</button>
      <button class="icon-btn" name="zoomOutBtn">-</button>
    </div>
  </body>
</html>
