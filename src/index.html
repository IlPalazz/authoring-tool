<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BPMN Editor</title>
  </head>

  <body>
    <div id="wrapper">
      <header class="top-bar">
        <div class="title">
          <h1>BPMN Editor</h1>
        </div>
      </header>

      <div id="canvas-container">
        <div id="canvas"></div>

        <!-- Bottom toolbar -->
        <div class="toolbar">
          <div class="sub-toolbar">
            <!-- Create blank diagram button -->
            <button id="newDiag" class="icon-btn">
              <img
                src="new-diag.svg"
                alt="New diagram"
                title="Create blank diagram"
                class="icon"
              />
            </button>

            <!-- Import local diagram button -->
            <button id="importDiag" class="icon-btn">
              <img
                src="import-diag.svg"
                alt="Import diagram"
                title="Import local diagram"
                class="icon"
              />
              <input id="importDiagHidden" type="file" accept=".bpmn" hidden />
            </button>
          </div>
          <div class="sub-toolbar">
            <!-- Export diagram (BPMN) button -->
            <a id="exportDiag" download="diagram.bpmn"
              ><button class="icon-btn">
                <img
                  src="export-diag.svg"
                  alt="Export diagram as BPMN"
                  title="Export diagram (BPMN)"
                  class="icon"
                /></button
            ></a>

            <!-- Export diagram (SVG) button -->
            <a id="exportDiagSvg" download="diagram.svg"
              ><button class="icon-btn">
                <img
                  src="export-svg.svg"
                  alt="Export diagram as SVG"
                  title="Export diagram (SVG)"
                  class="icon"
                /></button
            ></a>
          </div>
        </div>
        <!-- Lateral zoom bar -->
        <div class="zoom-bar">
          <!-- Reset zoom button -->
          <button class="icon-btn" name="resetZoomBtn">
            <img
              src="reset-zoom.svg"
              alt="Reset Zoom"
              title="Reset zoom"
              class="icon"
            />
          </button>

          <!-- Zoom in button -->
          <button class="icon-btn" name="zoomInBtn">
            <img src="zoom-in.svg" alt="Zoom In" title="Zoom in" class="icon" />
          </button>

          <!-- Zoom out button -->
          <button class="icon-btn" name="zoomOutBtn">
            <img
              src="zoom-out.svg"
              alt="Zoom Out"
              title="Zoom out"
              class="icon"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
