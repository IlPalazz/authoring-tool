<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BPMN Editor</title>
  </head>

  <body>
    <div id="wrapper">
      <header class="header">
        <h1>BPMN Editor</h1>
      </header>

      <section id="canvas-container">
        <div id="canvas"></div>
      </section>
    </div>
    <div class="toolbar">
      <div class="entry">
        <a id="downloadDiag" href="#" download="diagram.bpmn">Download</a>
      </div>

      <div class="entry">
        <input id="loadDiag" type="file" value="open" accept=".bpmn" />
      </div>
    </div>
  </body>
</html>
