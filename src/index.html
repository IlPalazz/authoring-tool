<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BPMN Editor</title>
  </head>

  <body>
    <div id="wrapper">
      <header class="header">
        <h1>BPMN Editor</h1>
      </header>

      <section id="canvas-container">
        <div id="canvas"></div>
      </section>
    </div>
    <div class="toolbar">
      <button class="icon-btn">
        <a id="downloadDiag" download="diagram.bpmn">Download</a>
      </button>

      <button class="icon-btn" onclick="uploadDiag.click()">
        Upload
        <input id="uploadDiag" type="file" accept=".bpmn" hidden />
      </button>
    </div>
  </body>
</html>
