<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BPMN Editor</title>
  </head>

  <body>
    <div id="wrapper">
      <header class="top-bar">
        <div class="title">
          <h1>BPMN Editor</h1>
        </div>
      </header>

      <section id="canvas-container">
        <div id="canvas"></div>
      </section>
    </div>
    <div class="toolbar">
      <button class="icon-btn">
        <a id="exportDiag" download="diagram.bpmn"> Download </a>
      </button>

      <button class="icon-btn" onclick="importDiag.click()">
        Upload
        <input id="importDiag" type="file" accept=".bpmn" hidden />
      </button>
    </div>
  </body>
</html>
