<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BPMN Editor</title>
  </head>

  <body>
    <div id="wrapper">
      <header class="top-bar">
        <div class="title">
          <h1>BPMN Editor</h1>
        </div>
      </header>

      <div id="canvas-container">
        <div id="canvas"></div>

        <!-- Bottom toolbar -->
        <div class="toolbar">
          <div class="sub-toolbar">
            <!-- Create blank diagram button -->
            <button id="newDiag" class="icon-btn"></button>

            <!-- Import local diagram button -->
            <button id="importDiag" class="icon-btn">
              <input id="importDiagHidden" type="file" accept=".bpmn" hidden />
            </button>
          </div>
          <div class="sub-toolbar">
            <!-- Export diagram (BPMN) button -->
            <a id="exportDiag" download="diagram.bpmn"
              ><button class="icon-btn"></button
            ></a>

            <!-- Export diagram (SVG) button -->
            <a id="exportDiagSvg" download="diagram.svg"
              ><button class="icon-btn"></button
            ></a>
          </div>
        </div>
        <!-- Lateral zoom bar -->
        <div class="zoom-bar">
          <!-- Reset zoom button -->
          <button class="icon-btn" id="resetZoomBtn"></button>

          <!-- Zoom in button -->
          <button class="icon-btn" id="zoomInBtn">
            <!-- <img src="zoom-in.svg" alt="Zoom In" title="Zoom in" class="icon" /> -->
          </button>

          <!-- Zoom out button -->
          <button class="icon-btn" id="zoomOutBtn">
            <!-- <img
              src="zoom-out.svg"
              alt="Zoom Out"
              title="Zoom out"
              class="icon"
            /> -->
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
