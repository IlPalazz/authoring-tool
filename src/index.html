<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BPMN Editor</title>
  </head>

  <body>
    <div id="wrapper">
      <header class="header">
        <h1>BPMN Editor</h1>
      </header>

      <section id="canvas-container">
        <div id="canvas"></div>
      </section>
    </div>
    <div class="toolbar">
      <a id="exportDiag" download="diagram.bpmn">
        <button class="icon-btn">Download</button>
      </a>

      <button class="icon-btn" onclick="importDiag.click()">
        Upload
        <input id="importDiag" type="file" accept=".bpmn" hidden />
      </button>
    </div>
  </body>
</html>
